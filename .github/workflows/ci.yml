# Aligns with INFRASTRUCTURE.md deployment pipeline design.
# Add deploy jobs when AWS/EKS/ECR are configured.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build
        run: npm run build
        env:
          # Dummy DATABASE_URL for build (Prisma client gen doesn't need live DB)
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
